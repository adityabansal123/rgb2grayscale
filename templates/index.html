<!Doctype html>
<html>
	<head>
		<title>Upload new File</title>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.backset{
				background:url("static/back.jpg");
				background-size: 100% 120%;
				background-repeat: no-repeat;
				height: 100%;
				width:100%;
				position: fixed;
				z-index: -1;
			}
			.main{
				max-width: 400px;
				border:1px solid #DDD;
				margin: auto;
				
				
				line-height: 30px;
				background-color: #fbfbfb61;
				border-radius: 10px;
				text-align: center;
				margin-top: 80px;
				min-height: 400px;
				
			}
			.set-heading{
			    color: white;
    			font-weight: 700;
    			background-color: #5cb85c;
    			margin-top: -1px;
    			margin-left: -1px;
    			margin-right: -1px;
    			border-radius: 10px 10px 0px 0px;
    			padding: 10px;
			}
			[hidden]{
				display: none !important;
			}
			.set-style{
				padding: 20px;
				margin: 10px;
			}
			.set-style button{
				margin: 10px;
			}
		</style>
	</haed>
	<body>
		<div class="backset"></div>
			<div class="container">
				<div class="main">
					<h1 class="set-heading">Upload File</h1>
					<form action="" method="post" enctype="multipart/form-data">
						<div class="form-group set-style">
							<div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-success">
                        Browse&hellip; <input type="file" name="file" style="display: none;" multiple>
                    </span>
                </label>
                <input type="text" class="form-control" readonly>
            </div>
							<button type="submit" class="btn btn-success btn-lg" value=""/>Upload</button>
						</div>
					</form>
				</div>
			</div>
		<script>$(function() {

  // We can attach the `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  // We can watch for our custom `fileselect` event like this
  $(document).ready( function() {
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
  });
  
});</script>
	</body>
</html>
